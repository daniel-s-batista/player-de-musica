<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="estilos.css">
        <title>Player</title>
    </head>
    <body>
        <h1 class="text-white w-100 text-center mt-5 mb-5">Jukebox</h1>
        <div class="container col-12 d-flex flex-column flex-md-row space-around" id="player">
            <div class="container col-12 col-md-6 d-flex flex-column justify-content-center align-items-center" id="info">
                <img src="" alt="" class="rounded-2" id="capaMusica">
                <div class="container d-flex flex-column p-0">
                    <p class="text-white text-center mt-2">MÃºsica atual:</p>
                    <h2 class="text-white text-center" id="nomeMusica"></h2>
                    <h4 class="text-white text-center" id="nomeAutor"></h4>
                    <div class="container d-flex flex-row align-items-center justify-content-around h-100" id="controles">
                        <audio src="" id="musica"></audio>
                        <button class="btn btn-outline-light rounded-pill text-start d-flex align-items-center" type="button" id="botaoMusica" value="play">
                            <i class="bi bi-play-fill fs-2"></i>
                        </button>
                        <div id="barraProgresso" class="w-50 m-auto mx-2 rounded-pill border border-white overflow-hidden">
                            <div id="progressoAtual" class="bg-white rounded-pill" style="width: 0px"></div>
                        </div>
                        <span class="text-white text-center w-25" id="timer">--:-- / --:--</span>
                    </div>
                    <div id="controles2" class="container d-flex flex-row align-items-center justify-content-around h-100 text-white w-75 fs-2">
                        <i class="bi bi-skip-start-fill" id="iconRecomecar"></i>
                        <i class="bi bi-rewind-circle" id="iconVoltar"></i>
                        <i class="bi bi-fast-forward-circle" id="iconAvancar"></i>
                        <div class="d-flex align-items-center position-relative w-50">
                            <i class="bi bi-volume-up-fill" id="iconVolume"></i>
                            <input type="range" name="barraVolume" id="barraVolume" class="position-absolute form-range ms-5 w-50" value="1" step="0.1" min="0" max="1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container rounded-1 my-2 my-md-0 col-12 col-md-6 d-flex flex-column justify-content-start align-items-center overflow-auto" id="selecao">
                <ul class="list-group w-100" id="playlist">
                    <!-- Exemplo de item da playlist

                    <li class="itemPlaylist list-group-item my-3 d-flex flex-row align-items-center rounded-1">
                        <img src="imagens/SmellOfTheGame.jpg" alt="" class="rounded-2">
                        <div class="info-musica mx-2 d-flex flex-column justify-content-center">
                            <h2 class="my-0">Smell of the Game</h2>
                            <p class="my-0">Daisuke Ishiwatari</p>
                        </div>
                    </li> 

                    -->
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
